<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/layout.css">
    <link rel="stylesheet" href="../public/css/form.css">
    <link rel="stylesheet" href="../public/css/button.css">
</head>
<body>
    <main class="container">
        <section class="map-container">
            <!-- 调整 iframe 的高度 -->
            <iframe src="https://www.google.com/maps/embed?pb=your-map-link-here" style="width: 100%; height: 300px;" allowfullscreen></iframe>
        </section>
        <section class="form-container">
            <div class="input-group">
                <input type="text" id="teacher" placeholder="老師">
                <input type="text" id="courseName" placeholder="課程名稱">
                <input type="text" id="courseCode" placeholder="課程代碼">
                <input type="text" id="courseTime" placeholder="課程時間">
                <input type="text" id="department" placeholder="學系">
            </div>
        </section>
        <section class="btn-container">
            <a href="login.html" class="btn">登入頁面</a>
        </section>
    </main>
</body>
</html>
