<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式說明 - Report</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/ToolAndMap.css">
</head>
<body>
    <main class="container">
        <!-- 顯示首頁、登入頁面和註冊頁面 -->
        <header class="header">
            <h1>程式報告與說明</h1>
        </header>

        <!-- 連結區域 -->
        <section class="link-container">
            <h2>首頁連結</h2>
            <p>這些是我們的頁面，請點擊以下連結來訪問相關頁面。</p>
            <ul>
                <li><a href="/index.html">首頁</a></li>
                <li><a href="/login">登入頁面</a></li>
                <li><a href="/register">註冊頁面</a></li>
            </ul>
        </section>

        <!-- 程式說明區域 -->
        <section class="description-container">
            <h2>程式功能說明</h2>
            <p>這個網站包含以下功能：</p>
            <ul>
                <li>查詢課程：用戶可以根據老師、課程名稱、課程代碼、課程時間和學系進行搜索。</li>
                <li>登入與註冊：用戶可以登入或註冊以訪問更多功能。</li>
                <li>地圖功能：用戶可以查看課程相關的地理位置，並在彈窗中查看 Google 地圖。</li>
            </ul>
        </section>

        <!-- 下載說明文件區域 -->
        <section class="file-download-container">
            <h2>下載說明文件</h2>
            <p>你可以下載程式的完整說明文件，了解更多程式細節：</p>
            <ul>
                <li><a href="/docs/程式說明.pdf" download>下載程式說明文件</a></li>
            </ul>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
