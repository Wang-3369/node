<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
</head>
<body>
    <h1>地圖顯示</h1>
    <div id="map-container"></div>

    <script>
        // 從 URL 中取得 iframe 參數
        const params = new URLSearchParams(window.location.search);
        const iframeContent = params.get('iframe');
        if (iframeContent) {
            // 將 iframe 內容插入到頁面中
            document.getElementById('map-container').innerHTML = decodeURIComponent(iframeContent);
        } else {
            document.getElementById('map-container').innerText = '無法加載地圖內容';
        }
    </script>
</body>
</html>
